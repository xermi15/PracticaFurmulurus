<html>
   <head>
     <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">


       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
       <link rel="stylesheet" href="style.css">
   </head>
    <body>
      <div class="container">
        <h1>Crea el teu propi formulari!</h1>
        <form class="panelControl">
          <input class="form-control" placeholder="Nom del formulari" type="text" name="inputCrear" id="inputCrear">
          <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#panelControl" id="botoCrear">Crear</button>
          <button type="button" style="visibility: hidden;" class="btn btn-secondary" id="botoEditar">Editar</button>
        </form>
        <div id="panelControl" class="collapse">
          <h4>Panell de control</h4>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#collapseRadio" aria-expanded="false">Radio Button</button>
            <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#collapseCheckbox" aria-expanded="false">Checkbox</button>
            <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#collapseInput" aria-expanded="false">Input</button>
            <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#collapseDropdown" aria-expanded="false">Dropdown</button>
            <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#collapseMultiple" aria-expanded="false">Multiple Selection</button>
          </div>
        </div>

        <!-- Collapse Radio -->
        <div class="collapse" id="collapseRadio">
          <div class="card card-body">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="menuRadio" disabled>
              <label class="form-check-label">Radio</label>
            </div>
          </div>
        </div>

        <!-- Collapse Checkbox -->
        <div class="collapse" id="collapseCheckbox">
          <div class="card card-body">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="menuCheckbox" disabled>
              <label class="form-check-label">Radio</label>
            </div>
          </div>
        </div>

        <!-- Collapse Input -->
        <div class="collapse" id="collapseInput">
          <div id="inputEmail" class="card card-body">
            <label class="form-check-label">InputEmail</label>
          </div>
          <div id="inputPass" class="card card-body">
            <label class="form-check-label">InputPassword</label>
          </div>
          <div id="inputText" class="card card-body">
            <label class="form-check-label">InputText</label>
          </div>
          <div id="inputEmail" class="card card-body">
            <label class="form-check-label">InputEmail</label>
          </div>
          <div id="inputNumeros" class="card card-body">
            <label class="form-check-label">InputNumeros</label>
          </div>
          <div id="inputFile" class="card card-body">
            <label class="form-check-label">InputFile</label>
          </div>
          <div id="inputTextarea" class="card card-body acc-botton">
            <label class="form-check-label">InputTextarea</label>
          </div>
        </div>

        <!-- Collapse Dropdown -->
        <div class="collapse" id="collapseDropdown">
          <div class="card card-body">
            Dropdown
          </div>
        </div>

        <!-- Collapse Multiple Selection -->
        <div class="collapse" id="collapseMultiple">
          <div class="card card-body">
            Multiple Selection
          </div>
        </div>

      </div>

      <script type="text/javascript" src="main.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
